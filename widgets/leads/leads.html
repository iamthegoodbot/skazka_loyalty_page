<div class="clearfix">
  <div class="bon_choice_main container" data-ng-show="widget.enabled">
    <h3 class="bon_header">
      <span class="header">{{ widget.texts.header }}</span>
    </h3>
    <h4 class="bon_sub_header">
      <span class="caption">{{ widget.texts.caption }}</span>
    </h4>

    <div class="lead" data-ng-repeat="lead in leads">
      <div class="lead_info">
        <p data-ng-bind="lead.name"></p>
        <p data-ng-bind="lead.company"></p>
        <p data-ng-bind="lead.phone"></p>
        <p data-ng-bind="lead.email"></p>
      </div>      
      <div class="lead_partners">
        <div class="lead_partner_item" data-ng-repeat="partner in lead.partners">
          <div class="field">
            <div class="caption">STATUS</div>
            <div class="value">
              <select>
                <option value="0">Closed</option>
                <option value="1">Open</option>
                <option value="2">Booked</option>
              </select>
            </div>
          </div>
          <div class="field" data-ng-repeat="field in partner.fields">
            <div class="caption" data-ng-bind="field.caption"></div>
            <div class="value" data-ng-bind="field.value"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
