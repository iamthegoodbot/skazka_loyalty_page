<div class="clearfix">
  <div class="bon_choice_main container" data-ng-show="widget.enabled" data-ng-cloak>
    <h3 class="bon_header">
      <span class="header">{{ widget.texts.header }}</span>
    </h3>
    <h4 class="bon_sub_header">
      <span class="caption">{{ widget.texts.caption }}</span>
    </h4>
    <div class="lead">
      <div class="lead_info">
        <p>name</p>
        <p>company</p>
        <p>phone</p>
        <p>email</p>
      </div>
      <div class="lead_partners">
        <div class="lead_partner_item">
          <div class="status"></div>
          <div class="name"></div>
          <div class="email"></div>
          <div class="phone"></div>
          <div class="from"></div>
          <div class="to"></div>
          <div class="when"></div>
        </div>
      </div>
    </div>
  </div>  
</div>
