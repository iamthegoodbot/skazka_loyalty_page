
<div class="container clearfix">

  <img class="parallax-img" src="https://sailplays3.cdnvideo.ru/media/assets/assetfile/78a6851b842fbcd4033459abe88f1955.png" du-parallax y="background" alt="" />
  <img class="parallax-img" src="https://sailplays3.cdnvideo.ru/media/assets/assetfile/8b0445d724ce95b7c94c1cd2d3c2d380.png" du-parallax y="background2" alt="" />

  <div class="triangle"></div>

  <div class="">
    <h3 class="bon_header">
      <span class="header">{{ widget.texts.header }}</span>
    </h3>
    <h4 class="bon_sub_header">
      <span class="caption">{{ widget.texts.caption }}</span>
    </h4>
  </div>


  <div data-sailplay-badges class="badge_lines_container clearfix">

    <sailplay-magic-badge-line class="multi_level" data-ng-repeat="line in sailplay.badges.list().multilevel_badges" data-line="line" data-config="widget"></sailplay-magic-badge-line>

    <sailplay-magic-badge-line class="one_level" data-line="sailplay.badges.list().one_level_badges" data-type="one_level" data-config="widget"></sailplay-magic-badge-line>

  </div>


</div>
