<div class="clearfix container">

  <div data-ng-if="user()" class="status-list">

    <div class="status-list__wrapper" data-sailplay-statuses data-ng-cloak>

      <div class="status-list__progress element-progress progress_line"
           data-ng-style="getProgress(purchase_status ? user().purchases.sum : user().user_points, _statuses)"></div>

      <div class="status-list_item_labels">
        <div class="status-list_item_label" data-ng-repeat="item in _statuses" title="{{item.description}}">
          <span class="status-list__item-status" data-ng-bind="item.status"></span>
          <span class="status-list__item-status-img">
            <svg-img src="true ? item.img_inactive : item.active" active="true" svgid="'svg-'+$id"></svg-img>
          </span>
          <span class="status-list__item-status-description" data-ng-bind="item.description"></span>
        </div>
      </div>

    </div>

  </div>
</div>
