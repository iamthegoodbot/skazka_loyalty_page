<div class="clearfix membership container">
  <div class="title">{{ widget.texts.title }}</div>
  <div class="days-left">{{ days_left }} days left</div>
  <div class="group">
    <div class="total-earned">
      <div>You gained</div>
      <div class="value" ng-bind="points">21,000</div>
      <div>points</div>
    </div>
    <div class="gift-gauge">
      <div class="arrow-container" ng-hide="arrow_progress == 0" ng-style="{ transform: 'rotateZ(' + (arrow_progress - 9) + 'deg)' }">
        <svg class="arrow" x="0px" y="0px" viewBox="0 0 1000 1000">
            <g fill="#3e3e3f">
                <path d="M761.5,180.8L447,499.5l314.5,318.6c9.7,9.7,17,20.8,21.9,33.3c4.9,12.5,7.3,25.2,7.3,38c0,12.8-2.4,25.3-7.3,37.5c-4.9,12.2-12.2,23.1-21.9,32.8C742,979.9,718.8,990,691.7,990c-27.1,0-50.3-10.1-69.8-30.2L241.9,576.5c-9.7-9.7-17.3-21.4-22.9-34.9c-5.6-13.6-8.7-27.3-9.4-41.2c-0.7-13.9,1-27.2,5.3-40.1c4.2-12.8,11.1-23.5,20.8-31.8L622,39.1C641.4,19.7,664.7,10,691.7,10c27.1,0,50.3,9.7,69.7,29.1c9.7,9.7,17,20.8,21.9,33.3c4.9,12.5,7.3,25.2,7.3,38c0,12.8-2.4,25.3-7.3,37.5C778.5,160.1,771.2,171.1,761.5,180.8L761.5,180.8z"
                />
            </g>
        </svg>        
      </div>
      <div class="gift p{{ $index + 1 }}" ng-class="{ active: can_obtain($index + 1) }" ng-repeat="gift in status_gifts">
        <div class="description" ng-bind="gift.name"></div>
      </div>
      
      <div class="pie-wrapper" ng-class="'progress-' + progress">
        <span class="label">
          <div class="value" ng-show="points_to_go" ng-bind="points_to_go"></div>
          <div>points</div>
          <div>to go</div>
        </span>
        <div class="pie">
          <div class="left-side half-circle"></div>
          <div class="right-side half-circle"></div>
        </div>
        <div class="shadow"></div>
      </div>
    </div>
  </div>
</div>
