<div class="clearfix container">

  <div class="image-status-list">

    <div class="next_status_info" data-ng-show="get_next_status().status">

      <div class="next_status_name">
        {{ widget.texts.next_status }} <span data-ng-style="{ color: get_next_status().status.color  }">{{ get_next_status().status.status }}</span>
      </div>

      <div class="next_status_offset">
        {{ widget.texts.next_status_offset }} {{ get_next_status().offset }}
      </div>

    </div>

    <div class="image-status-list__wrapper" data-sailplay-statuses data-ng-cloak>

      <div class="image-status-list__progress element-progress progress_line"
           data-ng-style="getProgress(user().user_points, _statuses)"></div>

      <div class="image-status-list__item element-item"
           data-ng-class="{ type_active : is_active_status(item) }"
           data-ng-repeat="item in _statuses"
           data-ng-style="generateOffset($index, _statuses)">

        <!--<div class="image-status-list__item-point element-item-point"></div>-->

        <div class="element-item-point-inner">
          <img class="status_image" data-ng-src="{{ get_status_image(item) }}" alt="">
        </div>

      </div>

    </div>

  </div>
</div>
