<div class="spm_status-bar container-fluid status-bar clearfix" ng-if="widget.enabled" ng-cloak sailplay-profile ng-class="{type_list: show_list}">

    <div ng-show="!show_list" class="container py-5" ng-show="user()">
        <div class="row align-items-top">

            <div class="b-points col-12 col-md-6 col-lg-4 d-flex align-items-center" ng-click="$root.$broadcast('history:state', true)">
                <div class="w-75">
                    <h4 class="font-akrobat font-weight-bold text-uppercase mb-0" ng-bind="widget.texts.points.label"></h4>
                    <div class="mt-3 font-weight-light" ng-bind-html="widget.texts.points.description|to_trusted"></div>
                </div>
                <div class="display-1 points-balance mr-auto font-akrobat font-weight-bold text-uppercase" ng-bind="user().user_points.confirmed|number"></div>
            </div>

            <div class="b-next-status my-5 my-md-0 col-12 col-md-6 col-lg-4 d-flex flex-column align-items-left">
                <h4 class="font-akrobat font-weight-bold text-uppercase mb-0" ng-bind="widget.texts.status.label"></h4>
                <div class="mt-3 font-weight-light" ng-bind-html="statusText(toNext ? widget.texts.status.description : widget.texts.status.description_final)|to_trusted"></div>
            </div>

            <div class="b-current-status col-12 mt-5 pt-md-5 col-md-12 mt-lg-0 pt-lg-0 col-lg-4 d-flex flex-column align-items-center text-center" ng-click="show_list=true">
                <i ng-style="currentStatus.style"></i>
                <h2 class="font-akrobat font-weight-bolder text-uppercase mb-0" ng-bind="currentStatus.name"></h2>
                <div class="mt-1 font-weight-light" ng-bind-html="currentStatus.description|to_trusted"></div>
            </div>

        </div>
    </div>

    <div ng-show="show_list" class="container py-0 py-lg-5 position-relative">
        <div class="b-list-close rounded-circle d-flex bg-primary cursor-pointer align-items-center position-absolute"
             ng-click="show_list=false"></div>
        <div class="row align-items-center justify-content-center">
            <div class="b-statuses col-md-12 my-5 my-lg-0 col-lg-4 d-flex flex-column align-items-center text-center" ng-repeat="status in list track by $index">
                <i ng-style="status.style"></i>
                <h2 class="font-akrobat font-weight-bolder text-uppercase mb-0" ng-bind="status.name"></h2>
                <h5 class="my-2" ng-bind="(status.points|number)+' '+(status.points|sailplay_pluralize:('points.texts.pluralize'|tools))"></h5>
                <div class="font-weight-light" ng-bind-html="status.description|to_trusted"></div>
            </div>
        </div>
    </div>

</div>
