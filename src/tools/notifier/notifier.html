<div data-ng-cloak>
  <magic-modal class="bns_overlay_notify" data-show="show_notifier">
    <div>
      <a href="#" class="close_overlay" data-ng-click="reset_notifier();$event.preventDefault();"></a>
      <h3 class="notifier_header" data-ng-bind-html="data.header | to_trusted"></h3>
      <h4 class="notifier_body" data-ng-bind-html="data.body | to_trusted" style="margin: 20px 0;"></h4>
      <a class="notify_link button_primary" data-ng-click="reset_notifier();$event.preventDefault();">{{ _tools.buttons.texts.ok }}</a>
    </div>
  </magic-modal>
</div>
