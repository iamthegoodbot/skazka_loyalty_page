<div class="{{ _config.name }} clearfix">
    <div class="bon_choice_main container block_images" data-ng-show="_config.enabled" data-ng-cloak>
        <style data-widget-style="_config.styles" data-widget-name="_config.name"></style>
        <img class="block_images__item" data-ng-repeat="(key, value) in _config.images" data-ng-src="{{ value }}" alt="{{ key }}">
    </div>
</div>
