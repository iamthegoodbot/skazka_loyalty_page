<div class="widget {{ _config.name }} clearfix">
  <div class="bon_choice_main container" data-ng-show="_config.enabled" data-ng-cloak>
    <style scoped data-widget-style="_config.styles" data-widget-name="_config.name"></style>
    <h3 class="bon_header">
      <span class="header">{{ _config.texts.header }}</span>
    </h3>
    <h4 class="bon_sub_header">
      <span class="caption">{{ _config.texts.caption }}</span>
    </h4>

    <div data-sailplay-badges class="badge_lines_container clearfix">

      <sailplay-magic-badge-line class="multi_level" data-ng-repeat="line in sailplay.badges.list().multilevel_badges" data-line="line"></sailplay-magic-badge-line>

      <sailplay-magic-badge-line class="one_level" data-line="sailplay.badges.list().one_level_badges" data-type="one_level"></sailplay-magic-badge-line>

    </div>


  </div>
</div>
