    var params = SAILPLAY.url_params();

    var magic = new SAILPLAY.Magic({

      partner_id: params.partner_id || 1512,
      dep_id: params.dep_id || '',
      domain: params.domain || "http://dev.sailplay.ru",
      lang:  params.lang || "en",
      config: params.config || "thacker"

    });

    if (params.auth_hash) {
      SAILPLAY.on('init.success', function () {
        SAILPLAY.send('login', params.auth_hash)
      })
    }
